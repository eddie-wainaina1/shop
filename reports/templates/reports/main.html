{% extends "base.html" %}

{% block title %}
    Reports
{% endblock title %}

{% block scripts %}
    <script></script>
{% endblock scripts %}

{% block content %}
    </h1>Reports<h1>
    <br>
    {% for obj in object_list %}
        <div class="card mb-3 mt-2">
            {% if obj.image%}
            <img src="{{obj.image.url}}" class="card-img-top" alt="{{obj.name}}">
            {% endif %}
            <div class="card-body">
            <h5 class="card-title">{{obj.name}}</h5>
            <p class="card-text">{{obj.remarks|truncatewords:2}}</p>
            <a href="{{obj.get_absolute_url}}" class="btn btn-primary">Details</a>
            <a href="{% url 'reports:pdf' obj.pk %}" class="btn btn-success">pdf</a>
            </div>
        </div>
{% end block content %}
